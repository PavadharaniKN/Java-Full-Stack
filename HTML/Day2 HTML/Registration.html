<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
</head>
<body>
    <table width="300" height ="500" align="center">
        <tr><th colspan="2">REGISTRATION PAGE</th></tr>
        <tr><td>First Name</td><td><input type="text"></td></tr>
        
        <tr><td>Last Name</td><td><input type="password"></td></tr>
        <tr><td>E-mail</td><td><input type="email"></td></tr>
        <tr><td>Phone no</td><td><input type="number"></td></tr>
        <tr><td>DOB</td><td><input type="date"></td></tr>
        <tr><td>User Name</td><td><input type="text"></td></tr>
        <tr><td>Password</td><td><input type="password"></td></tr>
        <tr><td>Gender</td><td><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female</td></tr>
        <tr><td>Skills</td><td><input type="checkbox">C<input type="checkbox">C++<input type="checkbox">Java</td></tr>
        <tr><td>City</td><td><select><option>Salem</option><option>Bangalore</option><option>Chennai</option><option>Coimbatore</option><option>Trichy</option></select></td>
        <tr><td>Address</td><td><textarea></textarea></td></tr>
        <tr><th colspan="2" align="center"><input type="submit" value="Register"></th></th></tr>
    </table>
</body>
</html>
