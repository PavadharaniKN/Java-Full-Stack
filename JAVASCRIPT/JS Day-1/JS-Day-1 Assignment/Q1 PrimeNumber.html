<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNumber</title>
    <script>
        function PrimeorNot(number){
            var number=parseInt(document.getElementById("number").value);

       let isprime=true;
       if(isNaN (number))
       {
        document.getElementById("Result").innerHTML="<font color ='red'><b>" +"Please Enter a Valid Number </b>";
        return;    
    }
       
       if(number==1 || number==0)
       {
        document.getElementById("Result").innerHTML="<font color ='red'><b>"+number+" " +"is not a prime Number </b>";
        return;
       }
       else if( number>1)
       {
        for(let i=2;i<=number;i++)
       {
         if(number%2==0 ){
            isprime=false;
            break;
         }
       }
       }
if(isprime)
{
    document.getElementById("Result").innerHTML="<font color ='red'><b>"+number+" " +"is a prime Number </b>";
}
else{
    document.getElementById("Result").innerHTML="<font color ='red'><b>"+number+" " +"is not a prime Number </b>";
}


    }
    </script>

</head>
<body>
    Enter Number<input type="text" id="number"/>
    <br><br>
    <button onclick="PrimeorNot()">Find</button>
    <br><br>
    <div id="Result"></div>
</body>
</html>
