<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Javascript Functions</title>
    <style>
      



    </style>
    <script>
        function myfunction(){
                     
                    document.write("<b>Example for JavaScript Function") ;
    
        }    
        function addition(a,b){
    
            let sum = a + b;
            document.write("<b>Addition : " + sum+"</b>");
               }

               function subtraction(a,b){
    
    let sub = a - b;
    document.write("<b>Subtraction : " + sub+"</b>");
       }

       function Multiplication(a,b){
    
    let mul= a*b;
    document.write("<b>Multiplication : " + mul+"</b>");
       }
       function Division(a,b){
    
    let Division = a/b;
    document.write("<b>Division : " + Division+"</b>");
       }
         </script>
</head>
<body bgcolor="pink">
    <button onclick="myfunction()">Click Me</button>
    <br><br>
    <button onclick="addition(10,20)">Addition</button>
    <br><br>
    <button onclick="subtraction(10,20)">Subtraction</button>
    <br><br>
    <button onclick="Multiplication(10,20)">Multiplication</button>
    <br><br>
    <button onclick="Division(10,20)">Division</button>
</body>
</html>
