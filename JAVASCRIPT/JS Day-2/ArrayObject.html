<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        function myfunction(){
            let skills=new Array("C","C++","Java");
            document.write("<br>Array Elements :" +skills);
            document.write("<br>ArraySize :" +skills.length);
            document.write("<br>First Element :" +skills[0]);
            document.write("<br>List Element :" +skills[skills.length-1]);
            skills.push("python");
            document.write("<br>Array Elements :" +skills.length);
            skills.pop();
            document.write("<br>Array Elements :" +skills.length);
            document.write("<br>Array Elements :");
            for(let i=0;i<skills.length;i++){
                document.write("<br>"+skills[i]);
            }

        }
    </script>
</head>
<body onload="myfunction()">
    
</body>
</html>
