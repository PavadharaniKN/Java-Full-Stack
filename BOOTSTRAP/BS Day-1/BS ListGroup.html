<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
    <br><br>
   <ul class="list-group">
    <li class="list-group-item">Phone</li>
    <li class="list-group-item">Laptop</li>
    <li class="list-group-item">AirPods</li>
</ul>
<br><br>
<ul class="list-group">
    <li class="list-group-item">phone<span class="badge">10</span></li>
    <li class="list-group-item">Laptop<span class="badge">12</span></li>
    <li class="list-group-item">AirPods<span class="badge">14</span></li>
</ul>

<br><br>
<div class="list-group">
    <a href="#" class="list-group-item">phone</a>
    <a href="#" class="list-group-item">Laptop</a>
    <a href="#" class="list-group-item">AirPods</a>
</div>
<br><br>
<div class="list-group">
    <a href="#" class="list-group-item active">phone</a>
    <a href="#" class="list-group-item">Laptop</a>
    <a href="#" class="list-group-item">AirPods</a>
</div>
<br><br>
<div class="list-group">
    <a href="#" class="list-group-item disabled">phone</a>
    <a href="#" class="list-group-item">Laptop</a>
    <a href="#" class="list-group-item">AirPods</a>
</div>
</body>
</html>
